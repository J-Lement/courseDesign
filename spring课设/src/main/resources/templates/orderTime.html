        <nav class="side-menu content mCustomScrollbar" data-mcs-theme="minimal-dark">
            <h2>
                <a href="#" class="InitialPage"><i class="icon-dashboard"></i>数据概况</a>
            </h2>
            <ul>
                <li>
                    <dl>
                        <dt>
                            <i class="icon-columns"></i>页面基础布局<i class="icon-angle-right"></i>

                <li>

                <li>
                    <dl>
                        <dt>
                            <i class="icon-external-link"></i>弹出窗口<i class="icon-angle-right"></i>

                        </dd>
                    </dl>

            </ul>
        </nav>

        <footer class="side-footer">© hospital 版权所有</footer>

    </div>
    <div class="content-wrap">
        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>
            </div>
            <div class="hd-rt">
                <ul>
                    <li>
                        <a href="#" target="_blank"><i class="icon-home"></i>前台访问</a>
                    </li>
                    <li>
                        <a><i class="icon-user"></i>管理员:<em>hospital</em></a>
                    </li>
                    <li>
                        <a><i class="icon-bell-alt"></i>系统消息</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
                <section class="page-hd">
                    <header>
                        <h2 class="title">请选择预约时间</h2>
                    </header>
                    <hr>
                </section>
                <div th:each="order:${orderList}">
                <table class="tableR tableR-bordered tableR-striped tableR-hover">
                    <!--<thead>-->
                    <tr>
                        <th colspan="2" th:text="${order.weekDay}"></th>
                    </tr>
                    <tr>
                        <th colspan="2" th:text="${order.day}"></th>
                    </tr>
                    <tr>
                        <td>上午</td>
                        <td>下午</td>
                    </tr>
                    <tr>
                        <td style="height: 38px"><a th:onclick="order([[${order.doctorAccount}]], [[${order.day}]], [[${order.week}]], 1)" th:if="${order.morning == 1 && order.morLeftNum > 0}">预约</a></td>
                        <td style="height: 38px"><a th:onclick="order([[${order.doctorAccount}]], [[${order.day}]], [[${order.week}]], 2)" th:if="${order.afternoon == 1 && order.aftLeftNum > 0}">预约</a></td>
                    </tr>
                </table>
                </div>
                <div style="clear: both"></div>

                <div id="numberDiv" class="panel panel-primary mr-10">
                    <ul id="orderNum" class="flex flex-wrap flex-col-5">
                    </ul>
                </div>
                <!--开始::结束-->
            </div>
        </main>
        <footer class="btm-ft">
            <p class="clear">
                <span class="fl">©Copyright 2016 <a href="#" title="DeathGhost" target="_blank">DeathGhost.cn</a></span>

					</em>
					<a onclick="reciprocate()" class="text-primary"><i class="icon-qrcode"></i>捐赠</a>
				</span>
            </p>
