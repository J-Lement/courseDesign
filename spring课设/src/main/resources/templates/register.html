<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>病人注册</title>
    <meta name="keywords"  content="设置关键词..." />
    <meta name="description" content="设置描述..." />
    <meta name="author" content="DeathGhost" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/registe.css" />
    <script src="javascript/jquery.js"></script>
    <script src="javascript/public.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/pages/login.js"></script>
    <script src="javascript/registeCheck.js"></script>
</head>
<body class="login-page">
<section class="login-contain viewFlow" style="height: 100%;">
    <header>
        <h1>病人注册</h1>
        <p>hospital system</p>
    </header>
    <form action="#" th:action="@{/doRegiste}" th:object="${patient}" method="POST">
        <div class="form-content">
        <ul>
            <li>
                <div class="form-group">
                    <label id="pName" class="control-label required">姓名：</label>
                    <input type="text"  class="form-control form-underlined" id="name" th:field="*{name}"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pAccount" class="control-label required">账号：</label>
                    <input type="text"  class="form-control form-underlined" id="account" th:field="*{account}"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pAge" class="control-label required">年龄：</label>
                    <input type="text"  class="form-control form-underlined" id="age" th:field="*{age}"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pPhone" class="control-label required">手机号：</label>
                    <input type="text"  class="form-control form-underlined" id="phone" th:field="*{phone}"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pSex" class="control-label">性别：</label>
                    <div class="form-cont">
                        <label class="radio">
                            <input type="radio" name="sex" value="true"/>
                            <span>男士</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="sex" value="false"/>
                            <span>女士</span>
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pPwd" class="control-label required">密码：</label>
                    <input type="password"  class="form-control form-underlined" id="password" name="password" th:field="*{password}"/>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label id="pPwd1" class="control-label required">确认密码：</label>
                    <input type="password"  class="form-control form-underlined" id="password1" name="password1"/>
                </div>
            </li>
            <li>
                <button id="btn" class="btn btn-lg btn-block" type="submit">立即注册</button>
            </li>
        </ul>
    </div>
    </form>
</section>
<div class="mask"></div>
<div class="dialog">
    <div class="dialog-hd">
        <strong class="lt-title">标题</strong>
        <a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
    </div>
    <div class="dialog-bd">
        <!--start::-->
        <p>这里是基础弹窗,可以定义文本信息，HTML信息这里是基础弹窗,可以定义文本信息，HTML信息。</p>
        <!--end::-->
    </div>
    <div class="dialog-ft">
        <button class="btn btn-info JyesBtn">确认</button>
        <button class="btn btn-secondary JnoBtn">关闭</button>
    </div>
</div>
</body>
</html>
