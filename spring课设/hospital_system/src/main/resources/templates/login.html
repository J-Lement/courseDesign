<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>登录-医院管理系统</title>
<meta name="keywords"  content="设置关键词..." />
<meta name="description" content="设置描述..." />
<meta name="author" content="DeathGhost" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<link rel="icon" href="../static/images/icon/favicon.ico" th:href="@{/images/icon/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
<script src="../static/javascript/jquery.js" th:src="@{/javascript/jquery.js}"></script>
<script src="../static/javascript/public.js" th:src="@{/javascript/public.js}"></script>
<script src="../static/javascript/plug-ins/customScrollbar.min.js" th:src="@{/javascript/plug-ins/customScrollbar.min.js}"></script>
<script src="../static/javascript/pages/login.js" th:src="@{/javascript/pages/login.js}"></script>
</head>
<body class="login-page">
	<section class="login-contain">
		<header>
			<h1>医院管理系统</h1>
			<p>hospital system</p>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
		</header>
		<div class="form-content">
			<form id="loginform" action="/login" th:action="@{/login}" method="post">
			<ul>
				<li>
					<div class="form-group">
						<label class="control-label">用户账号：</label>
						<input type="text" name="account" placeholder="用户账号..." class="form-control form-underlined" id="adminName"/>
					</div>
				</li>
				<li>
					<div class="form-group">
						<label class="control-label">用户密码：</label>
						<input type="password" name="password" placeholder="用户密码..." class="form-control form-underlined" id="adminPwd"/>
					</div>
				</li>
				<li>
					<div class="form-cont">
						<label class="control-label">用户类型：</label>
						<select style="width:auto;" name="type">
							<option>医生</option>
							<option>病人</option>
							<option>药房管理员</option>
							<option>系统管理员</option>
						</select>
					</div>
				</li>
				<li>
					<button type="button" class="btn btn-lg btn-block" id="entry">立即登录</button>
				</li>
				<li>
					<a href="/doRegiste">病人注册</a>
				</li>
			</ul>
			</form>
		</div>
	</section>
<div class="mask"></div>
<div class="dialog">
	<div class="dialog-hd">
		<strong class="lt-title">标题</strong>
		<a class="rt-operate icon-remove JclosePanel" title="关闭"></a>
	</div>
	<div class="dialog-bd">
		<!--start::-->
		<p>这里是基础弹窗,可以定义文本信息，HTML信息这里是基础弹窗,可以定义文本信息，HTML信息。</p>
		<!--end::-->
	</div>
	<div class="dialog-ft">
		<button class="btn btn-info JyesBtn">确认</button>
		<button class="btn btn-secondary JnoBtn">关闭</button>
	</div>
</div>
</body>
</html>
