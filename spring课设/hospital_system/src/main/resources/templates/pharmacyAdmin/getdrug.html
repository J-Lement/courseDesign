<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人取药</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" th:href="@{/images/icon/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/javascript/jquery.js}"></script>
    <script th:src="@{/javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{/javascript/plug-ins/layerUi/layer.js}"></script>
    <script th:src="@{/javascript/plug-ins/pagination.js}"></script>
    <script th:src="@{/javascript/public.js}"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{pharmacyAdmin/pharmacy_admin_index :: pmenu}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{pharmacyAdmin/pharmacy_admin_index :: pheader}"></header>
        <main class="main-cont content mCustomScrollbar">
            <!--开始::内容-->
            <table class="table mb-15">
                <thead>
                <tr>
                    <th>医生</th>
                    <th>病人</th>
                    <th>药品</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="cen" th:each="prescription,prescriptionStat:${prescriptions}">
                    <td th:text="${doctors.get(prescriptionStat.index).name}"></td>
                    <td th:text="${patients.get(prescriptionStat.index).name}"></td>
                    <td th:text="${drugs.get(prescriptionStat.index).name}"></td>
                    <td th:text="${prescription.amount}"></td>
                    <td>
                        <a title="取药" class="mr-5"
                           th:href="@{get_drug?doctor=}+${prescription.doctor}+@{&patient=}+${prescription.patient}+@{&drugid=}+${prescription.drugid}+@{&quantity=}+${prescription.amount}">取药</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--开始::结束-->
        </main>
    </div>
</div>
</body>
</html>
