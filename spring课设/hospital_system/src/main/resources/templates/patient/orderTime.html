<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>预约医生</title>
    <meta name="keywords"  content="设置关键词..." />
    <meta name="description" content="设置描述..." />
    <meta name="author" content="DeathGhost" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/registe.css" />
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/layerUi/layer.js"></script>
    <script src="editor/ueditor.config.js"></script>
    <script src="editor/ueditor.all.js"></script>
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
    <script src="javascript/orderNumber.js"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{patient/patient_index::pamenu}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{patient/patient_index :: paheader}">
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
                <section class="page-hd">
                    <header>
                        <h2 class="title">请选择预约时间</h2>
                    </header>
                    <hr>
                </section>
                <div th:each="order:${orderList}">
                <table class="tableR tableR-bordered tableR-striped tableR-hover">
                    <!--<thead>-->
                    <tr>
                        <th colspan="2" th:text="${order.weekDay}"></th>
                    </tr>
                    <tr>
                        <th colspan="2" th:text="${order.day}"></th>
                    </tr>
                    <tr>
                        <td>上午</td>
                        <td>下午</td>
                    </tr>
                    <tr>
                        <td style="height: 38px"><a th:onclick="order([[${order.doctorAccount}]], [[${order.day}]], [[${order.week}]], 1, [[${session.user}]])" th:if="${order.morning == 1 && order.morLeftNum > 0}">预约</a></td>
                        <td style="height: 38px"><a th:onclick="order([[${order.doctorAccount}]], [[${order.day}]], [[${order.week}]], 2, [[${session.user}]])" th:if="${order.afternoon == 1 && order.aftLeftNum > 0}">预约</a></td>
                    </tr>
                </table>
                </div>
                <div style="clear: both"></div>

                <div id="numberDiv" class="panel panel-primary mr-10">
                    <ul id="orderNum" class="flex flex-wrap flex-col-5">
                    </ul>
                </div>
                <!--开始::结束-->
            </div>
        </main>
    </div>
</div>
</body>
</html>
