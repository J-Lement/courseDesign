<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>科室选择</title>
    <meta name="keywords"  content="设置关键词..." />
    <meta name="description" content="设置描述..." />
    <meta name="author" content="DeathGhost" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/layerUi/layer.js"></script>
    <script src="editor/ueditor.config.js"></script>
    <script src="editor/ueditor.all.js"></script>
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{patient/patient_index::pamenu}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{patient/patient_index :: paheader}">
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <!--开始::内容-->
                <section class="page-hd">
                    <header>
                        <h2 class="title">请选择科室</h2>
                    </header>
                    <hr>
                </section>

                <ul class="flex flex-wrap flex-col-5">
                    <li th:each="dept:${deptList}" class="box-child">
                        <div class="panel panel-primary mr-10" style="text-align: center">
                            <a style="display: block" th:href="@{/selectDoctor(dept=${dept.name})}"><div class="panel-hd" th:text="${dept.name}"></div></a>
                            <div class="panel-bd" >
                                姓名：<label th:text="${dept.address}"></label>
                                <br>
                                联系电话：<label th:text="${dept.phone}"></label>
                            </div>
                        </div>
                    </li>
                </ul>
                <!--开始::结束-->
            </div>
        </main>
    </div>
</div>
</body>
</html>
