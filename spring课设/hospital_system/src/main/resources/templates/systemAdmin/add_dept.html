<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加科室</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" th:href="@{/images/icon/favicon.ico}"
          type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/javascript/jquery.js}"></script>
    <script th:src="@{/javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{/javascript/plug-ins/layerUi/layer.js}"></script>
    <script th:src="@{/javascript/plug-ins/pagination.js}"></script>
    <script th:src="@{/javascript/public.js}"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{systemAdmin/system_admin_index :: smenu}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{systemAdmin/system_admin_index :: sheader}"></header>
        <main class="main-cont content mCustomScrollbar">
            <!--开始::内容-->
            <form action="/addDeptDo" th:action="@{/addDeptDo}" method="post">
                <div class="form-group-col-2">
                    <div class="form-label">科室编号：</div>
                    <div class="form-cont">
                        <input type="text" name="id" placeholder="编号" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">科室名称：</div>
                    <div class="form-cont">
                        <input type="text" name="name" placeholder="名称" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">科室地址：</div>
                    <div class="form-cont">
                        <input type="text" name="address" placeholder="地址" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">联系电话：</div>
                    <div class="form-cont">
                        <input type="text" name="phone" placeholder="联系电话" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label"></div>
                    <div class="form-cont">
                        <input type="submit" class="btn btn-primary" value="添加">
                    </div>
                </div>
            </form>
            <!--开始::结束-->
        </main>
    </div>
</div>
</body>
</html>
