<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改医生信息</title>
    <meta name="keywords" content="设置关键词..."/>
    <meta name="description" content="设置描述..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="icon" th:href="@{/images/icon/favicon.ico}"
          type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/javascript/jquery.js}"></script>
    <script th:src="@{/javascript/plug-ins/customScrollbar.min.js}"></script>
    <script th:src="@{/javascript/plug-ins/layerUi/layer.js}"></script>
    <script th:src="@{/javascript/plug-ins/pagination.js}"></script>
    <script th:src="@{/javascript/public.js}"></script>
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" th:insert="~{systemAdmin/system_admin_index :: smenu}">
    </div>
    <div class="content-wrap">
        <header class="top-hd" th:insert="~{systemAdmin/system_admin_index :: sheader}"></header>
        <main class="main-cont content mCustomScrollbar">
            <!--开始::内容-->
            <form action="/editDoctorDo" th:action="@{/editDoctorDo}" method="post">
                <input type="hidden" name="account"th:value="${doctor.account}">
                <div class="form-group-col-2">
                    <div class="form-label">密码：</div>
                    <div class="form-cont">
                        <input type="text" name="password" placeholder="密码" th:value="${doctor.password}" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">姓名：</div>
                    <div class="form-cont">
                        <input type="text" name="name" placeholder="姓名" th:value="${doctor.name}" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">联系电话：</div>
                    <div class="form-cont">
                        <input type="text" name="phone" placeholder="联系电话" th:value="${doctor.phone}" class="form-control form-boxed">
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">医生职称：</div>
                    <div class="form-cont">
                        <select style="width:auto;" name="position">
                            <option th:text="住院医师" th:selected="${doctor.dept=='住院医师'}"></option>
                            <option th:text="主治医师" th:selected="${doctor.dept=='主治医师'}"></option>
                            <option th:text="副主任医师" th:selected="${doctor.dept=='副主任医师'}"></option>
                            <option th:text="主任医师" th:selected="${doctor.dept=='主任医师'}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label">科室：</div>
                    <div class="form-cont">
                        <select style="width:auto;" name="dept">
                            <option th:each="dept:${depts}" th:value="${dept.name}" th:text="${dept.name}" th:selected="${dept.name==doctor.dept}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group-col-2">
                    <div class="form-label"></div>
                    <div class="form-cont">
                        <input type="submit" class="btn btn-primary" value="修改">
                    </div>
                </div>
            </form>
            <!--开始::结束-->
        </main>
    </div>
</div>
</body>
</html>
